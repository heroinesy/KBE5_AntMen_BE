# 메인 도메인 HTTP → HTTPS 리디렉션
server {
    listen 80;
    server_name antmen.site;
    return 301 https://$host$request_uri;
}

# admin 서브도메인 HTTP → HTTPS 리디렉션
server {
    listen 80;
    server_name admin.antmen.site;
    return 301 https://$host$request_uri;
}

# 메인 도메인 HTTPS 처리
server {
    listen 443 ssl;
    server_name antmen.site;

    ssl_certificate     /etc/letsencrypt/live/antmen.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/antmen.site/privkey.pem;

    # 보안 설정 강화 (선택사항)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 접근 금지 설정
    location ~ /\.(?!well-known).* {
        deny all;
        return 404;
    }

    location ~* \.(env|git) {
        deny all;
        return 404;
    }

    location / {
        proxy_pass http://apps:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# admin 서브도메인 HTTPS 처리
server {
    listen 443 ssl;
    server_name admin.antmen.site;

    ssl_certificate     /etc/letsencrypt/live/admin.antmen.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.antmen.site/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location ~ /\.(?!well-known).* {
        deny all;
        return 404;
    }

    location ~* \.(env|git) {
        deny all;
        return 404;
    }

    location / {
        proxy_pass http://admin:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
