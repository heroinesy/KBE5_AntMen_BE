      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_REGION=${S3_REGION}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}

volumes:
  antmen-db-data:
    driver: local
    name: server_antmen-db-data

networks:
  shared-net:
    external: true
